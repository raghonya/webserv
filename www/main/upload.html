<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/starry-night.png');
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 75, 92, 0.7);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            color: #ff4b5c;
            text-shadow: 0 0 15px rgba(255, 75, 92, 0.7);
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: block;
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
        }

        input[type="file"] {
            padding: 0.5rem;
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .button {
            padding: 1rem 3rem;
            background-color: #ff4b5c;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: #ff1f2a;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.98);
        }

        /* confetti */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <form action="./cgi-bin/upload.py" method="post" enctype="multipart/form-data">
            <label for="file">Choose a file to upload:</label>
            <input type="file" id="file" name="file" required>
            <br><br>
            <button class="button" type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
