<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

		.container {
			--max-width: 1000px;
			--padding: 1rem;

			width: min(var(--max-width), 100% - (var(--padding) * 1.2));
			margin-inline: auto;
			padding: 2rem;
			background-color: rgba(0, 0, 0, 0.7);
			border-radius: 20px;
			box-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-family: 'Inter', sans-serif;
			background-color: #000000;
			text-align: center;
			background-image: url('https://www.transparenttextures.com/patterns/starry-night.png'); /* Spacey background */
			background-size: cover;
			overflow: hidden;
		}

		h2 {
			font-size: 2rem;
			color: #ff4b5c;
			text-shadow: 0 0 20px rgba(255, 75, 92, 0.7);
			margin-bottom: 30px;
		}

		label {
			font-size: 1.2rem;
			color: #00ff99;
			text-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
			margin-bottom: 10px;
		}

		input[type="text"],
		textarea {
			font-size: 1.2rem;
			padding: 0.5rem;
			background-color: #222;
			border: 2px solid #00ff99;
			border-radius: 10px;
			color: #fff;
			margin-bottom: 20px;
			outline: none;
			transition: all 0.3s ease;
		}

		input[type="text"]:focus,
		textarea:focus {
			background-color: #333;
			border-color: #ff4b5c;
		}

		.button {
			background-color: #ff4b5c;
			color: #111;
			padding: 12px 30px;
			border: 2px solid #ff4b5c;
			border-radius: 30px;
			cursor: pointer;
			transition: all 0.3s ease;
			font-size: 1.2rem;
			text-decoration: none;
		}

		.button:hover {
			background-color: #ff1f2a;
			border-color: #ff1f2a;
			transform: scale(1.1) translateY(-3px);
		}

		.button:active {
			transform: scale(0.98);
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		/* confetti */
		canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
		}
	</style>
</head>
<body>

	<div class="container">
		<h2>ðŸŒŸ Create file.txt on the server âœ¨</h2>
		<form action="./cgi-bin/create_file.py" method="post">
			<label for="filename">ðŸ’¾ File name:</label>
			<input type="text" id="filename" name="filename" required>
			<br>
			<label for="content">ðŸ“„ File content:</label>
			<textarea id="content" name="content" rows="2" cols="50" required></textarea>
			<br>
			<input class="button" type="submit" value="Create file ðŸš€">
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
	<script>
		const jsConfetti = new JSConfetti()

		jsConfetti.addConfetti()
	</script>
</body>
</html>
