			border-radius: 30px;
			cursor: pointer;
			transition: all 0.3s ease;

			text-decoration: none;
		}

		.button:hover {
			background-color: #ff1f2a;
			border-color: #ff1f2a;
			transform: scale(1.1) translateY(-3px);
		}

		.button:active {
			transform: scale(0.98);
		}

		.footer {
			position: absolute;
			bottom: 20px;
			font-size: 1rem;
			color: #888;
		}

		/* confetti */
		canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
		}
